<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <div class="header--wrapper">
        <div>
          <a href="#"> <img src="images/logo.svg" alt="sneakers logo" /></a>

          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div>
          <div class="cart--wrapper">
            <img
              class="img-cart"
              src="images/icon-cart.svg"
              alt="shopping cart icon"
            />
            <div class="cart--pill"></div>
          </div>
          <img
            class="img-avatar"
            src="images/image-avatar.png"
            alt="user avatar"
          />
        </div>
      </div>
      <dialog>
        <span class="dialog--title">Cart</span>
        <div class="dialog--card">
          <!-- dynamic cart data -->
        </div>
        <button>Checkout</button>
      </dialog>
    </header>

    <main>
      <div class="main--wrapper">
        <div class="main--photos">
          <div class="featured-photo">
            <img src="images/image-product-1.jpg" alt="shoes" />
          </div>

          <div class="thumbnails--wrapper">
            <div class="thumbnail selected-img">
              <img
                src="images/image-product-1-thumbnail.jpg"
                alt="shoes"
                data-thumbnail="1"
              />
            </div>

            <div class="thumbnail">
              <img
                src="images/image-product-2-thumbnail.jpg"
                alt="shoes"
                data-thumbnail="2"
              />
            </div>

            <div class="thumbnail">
              <img
                src="images/image-product-3-thumbnail.jpg"
                alt="shoes"
                data-thumbnail="3"
              />
            </div>

            <div class="thumbnail">
              <img
                src="images/image-product-4-thumbnail.jpg"
                alt="shoes"
                data-thumbnail="4"
              />
            </div>
          </div>
        </div>

        <div class="main--content">
          <h1>Sneaker Company</h1>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="main--content-price-wrapper">
            <span class="price-current">$125.00</span>
            <span class="price-discount">50%</span>
            <span class="price-original">$250.00</span>
          </div>

          <div class="buttons--wrapper">
            <div class="button-quantity">
              <button data-button="decrease">
                <img src="images/icon-minus.svg" alt="minus icon" />
              </button>
              <span id="item-quantity">0</span>
              <button data-button="increase">
                <img src="images/icon-plus.svg" alt="plus icon" />
              </button>
            </div>
            <button class="button-addToCart">
              <img src="images/icon-cart.svg" alt="shopping cart icon" /> Add to
              cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
